  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

</head>

<body id="page-top" onload="checkAndLoadExistingPatients()">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion " id="accordionSidebar">

      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="admin.html">
        <p>PDG</p>
      </a>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <!-- Nav Item - Dashboard -->
      <li class="nav-item active">
 
        <button class="btn btn-block btn-primary"  data-toggle="modal" data-target="#clinic_triage_modal">
          <img src="./images/add.png" height="30px">
          <span>Ingresar paciente</span></button>
      </li>
      <br>
      <li class="nav-item active">
        <a class="nav-link"id="see_patients_btn" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
          <img src="./images/patient.png" height="40px">
          <span>Pacientes</span>
        </a>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
          <div class="bg-white py-2 collapse-inner rounded small_patient_container_onsidebar">
    
          </div>
        </div>
      </li>





    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

          <!-- Sidebar Toggle (Topbar) -->
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>

          <!-- Topbar Navbar -->
          <ul class="navbar-nav ml-auto">

            <li class="nav-item dropdown no-arrow mx-1">
              <a class="nav-link" href="help.html">
                <img src="./images/help.png" height="20px">
              </a>
            </li>

            <div class="topbar-divider d-none d-sm-block"></div>


          </ul>

        </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid t-100">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h4 mb-0 text-gray-800">Paciente</h1>
          </div>

            <!-- Content Row -->
            <div class="row">

              <!-- Area Chart -->
              <div class="col-xl-8 col-lg-7 pr-3 mx-auto" id="patient_cards_here" style="overflow-y: auto;">

                <div class="container-fluid">
                    <div class="row my-auto mx-auto patient-title">
                        <h3 class="text-dark my-auto mx-auto change_bed" id="${patient.info.id}">Cama</h3>
                        <img class="mr-2 my-auto mx-auto change_bed" src="./images/hospital-bed.png" height="30px">
                        <h5 class=" text-dark my-auto mx-auto">Nombre</h4>
                        <h5 class=" text-dark my-auto mx-auto">X años</h3>
                    </div>
                    <hr>
                    
                    <div class="row">
                        <div class="card w-100">
                        <div class="card-header bg-white set_mi closed" id="${patient.info.id}">
                            <h5>Motivo de internación</h5>
                        </div>
                            <div class="card-body">
                            <textarea class="mi_textarea form-control" style="display:none" placeholder="Escribir aqui..."></textarea>
                            <p class="mi_p_text"></p>
                            </div>
                        </div>
                    </div>
        
                    <div class="row mt-2">
                        <div class="card w-100">
                            <div class="card-header bg-white set_atc closed" id="${patient.info.id}">
                                <h5>Antecedentes</h5>
                            </div>
                            <div class="card-body">
                                <textarea class="atc_textarea form-control" style="display:none" placeholder="Escribir aqui..."></textarea>
                                <p class="atc_p_text"></p>
                            </div>
                        </div>
                    </div>
        
                    <div class="row mt-2">
                        <div class="card w-100">
                            <div class="card-body">
        
                                <div class="container-fluid">
        
                                    <div class="row">
                                        <h5 class="my-auto show_controles_modal" data-toggle="modal" data-target="#controles_modal" id="${patient.info.id}">Controles</h5>
                                        <!--<button class="btn btn-sm btn-outline-primary ml-4 show_controles_modal" data-toggle="modal" data-target="#controles_modal" id="${patient.info.id}">+</div>-->
                                    </div>
                                    <hr>
                                    <div class="controles_here " id="${patient.info.id}">
                                    <!--Controles go here-->
                                      <div class="card p-1 ">
                                        <div class="card-body p-1">
                                          <div class="row my-auto">
                                            <div class="col text-center">
                                              <h5>Pendiente</h5>
                                            </div>
                                            <div class="col text-center">
                                              <button class="btn btn-success btn-sm priority">Prioridad</button>
                                            </div>                         
                                          </div>

                                          <div class="row my-auto pt-3">     
                                            <div class="col">
                                              <p class="my-auto text-center">Hora</p>     
                                            </div>                                  
                                            <div class="col text-center mx-auto">
                                              <div class="btn-group mx-auto">
                                                <button type="button" class="btn btn-sm btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                  Avisar
                                                </button>
                                                <div class="dropdown-menu">
                                                  <a class="dropdown-item">5 min antes</a>
                                                  <a class="dropdown-item">30 min antes</a>
                                                  <a class="dropdown-item">1 hora antes</a>

                                                </div>
                                              </div>
                                            </div>                                                         
                                          </div>
                                        </div>
                                      </div>

                                    </div>
        
                                </div>
                        
                            </div>
                        </div>
                    </div>
        
                </div>

              </div>
              <div class="col-auto pl-3">

              </div>
              <div class="col-auto">

              </div>

              <!--widgets here-->

            </div>
          </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->


      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

    <!--MODALS-->

    <!--Clinic triage modal-->
    <!-- Modal -->
    <div class="modal fade" id="clinic_triage_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
          <div class="modal-header">
          <h5 class="modal-title text-primary" id="exampleModalCenterTitle">Ingresar paciente</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
          </div>
          <div class="modal-body">
              <p>Identificación</p>
              <input type="text" placeholder="Identificación" id="patient_name" class="form-control">
              <br>
              <p>Edad</p>
              <input type="number" placeholder="Edad" id="patient_age" class="form-control">
              <br>
              <p>Cama</p>
              <input type="text" placeholder="Cama" id="patient_bed" class="form-control">
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary sidebarToggleTop" id="create_patient_btn">Crear</button>
          </div>
      </div>
      </div>
  </div>

  <!--Controles modal-->
  <div class="modal fade" id="controles_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title text-primary" id="exampleModalCenterTitle">Elegir control</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <button class="btn btn-block btn-primary add_control_hemodinamico_btn">Hemodinamico</button>
          <button class="btn btn-block btn-primary add_control_balance_btn">Balance</button>
        </div>
    </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

  <!-- Page level plugins -->
  <script src="vendor/chart.js/Chart.min.js"></script>



  <script type="text/javascript" src="./js/models/patientModel.js"></script>
  <script type="text/javascript" src="./js/moment-with-locales.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>

</body>

</html>
