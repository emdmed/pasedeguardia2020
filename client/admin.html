  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>

  
    <!--MODALS-->

    <!--Clinic triage modal-->
    <!-- Modal -->
    <div class="modal fade" id="clinic_triage_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
          <div class="modal-header">
          <h5 class="modal-title text-primary" id="exampleModalCenterTitle">Ingresar paciente</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
          </div>
          <div class="modal-body">
              <p>Identificación</p>
              <input type="text" placeholder="Identificación" id="patient_name" class="form-control">
              <br>
              <p>Edad</p>
              <input type="number" placeholder="Edad" id="patient_age" class="form-control">
              <br>
              <p>Cama</p>
              <input type="text" placeholder="Cama" id="patient_bed" class="form-control">
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary sidebarToggleTop" id="create_patient_btn">Crear</button>
          </div>
      </div>
      </div>
  </div>

  <!--Controles modal-->
  <div class="modal fade" id="controles_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title text-primary" id="exampleModalCenterTitle">Elegir control</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <button class="btn btn-block btn-primary add_control_hemodinamico_btn">Hemodinamico</button>
          <button class="btn btn-block btn-primary add_control_balance_btn">Balance</button>
          <button class="btn btn-block btn-primary add_control_hgt_btn">HGT</button>
        </div>
    </div>
